<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Ejercicio 3</title>
</head>

<body>
    <section>
        <h1>create an acount</h1>
        <p>It's free and always will be</p>
    </section>
    <section>
        <form class="container">
            <div class="name">
                <input type="text" placeholder="First name">
                <input id="sour" type="text" placeholder="Sour name">
            </div>
            <div>
                <input id="emailorphone" type="text" placeholder="Email or mobil number">
            </div>
            <div>
                <input id="Reemailorphone" type="char" placeholder="Re-enter email or mobil number">
            </div>
            <div>
                <input id="password" type="password" placeholder="New password">
            </div>
            <div>
                <label for="altura">Altura</label>
                <select id="altura" name="altura" value="150cm">
                    <option>150cm</option>
                    <option>160cm</option>
                    <option>170cm</option>
                    <option>180cm</option>
                    <option>190cm</option>
                    <option>200cm</option>
                    <option>210cm</option>
                    <option>220cm</option>
                    <option>230cm</option>
                    <option>240cm</option>
                    <option>250cm</option>
                </select>
            </div>
            <div class="birth">
                <label for="date">Birthday</label>
                <input id="date" type="date" placeholder="Birthay">
                <p>Why do I need to provide my date of birth</p>
            </div>
            <div>
                <textarea name="comments" rows="4" cols="50">Escribe aqui tu comentario</textarea>
            </div>
            <input type="radio" id="female" value="female" checked>
            <label for="female">
                female
            </label>
            <input type="radio" id="male" value="male">
            <label for="male">
                male
            </label>
            <div>
                <input type="checkbox">
                <label>Acepta condiciones</label>
            </div>
        </form>
    </section>
    <div>
        <p>
            By clicking Create an account, you agree to our <a href="#">Terms</a> and that</br>you have read our
            <a href="#">Data Policy</a>, including our <a href="#">Cookie Use</a>.
        </p>
    </div>
    <section>
        <button type="submit">Create an account</button>
    </section>

</body>

</html>
